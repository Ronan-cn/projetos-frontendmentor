<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="card">
      <section id="rating-card">
        <span id="star"><img src="./images/icon-star.svg" alt="" /></span>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul>
          <li>
            <button data-numero="1">1</button>
          </li>
          <li>
            <button>2</button>
          </li>
          <li>
            <button>3</button>
          </li>
          <li>
            <button>4</button>
          </li>
          <li>
            <button>5</button>
          </li>
        </ul>
        <button id="submit">Submit</button>
      </section>
      <section id="thank-you-card">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p id="rating-user-container">You selected <span id="rating-user">4</span> out of 5</p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
