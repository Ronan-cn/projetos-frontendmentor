<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="preview">
        <picture>
          <source media="(max-width: 700px)" srcset="./images/image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel" />
        </picture>
      </div>
      <div class="product-description">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <del>$169.99</del>
        </div>
        <button><img src="./images/icon-cart.svg" alt="Market car icon" /> Add to Cart</button>
      </div>
    </main>
  </body>
</html>
