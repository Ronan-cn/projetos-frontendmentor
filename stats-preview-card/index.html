<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <picture>
          <source media="(min-width:1100px)" srcset="./images/image-header-desktop.jpg" />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
        <div class="overlay"></div>
      </div>
      <div class="info-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="companies">
            <span class="number">10k+</span> <br />
            <span class="stat">companies</span>
          </div>
          <div class="templates">
            <span class="number">314</span> <br />
            <span class="stat">templates</span>
          </div>
          <div class="queries">
            <span class="number">12M+</span> <br />
            <span class="stat">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
